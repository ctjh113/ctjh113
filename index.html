<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŒ¿åç•™è¨€æ¿</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
        }

        #postsContainer {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(238, 238, 238, 0.5);
        }

        .post-header h3 {
            color: #2c3e50;
            font-size: 1.3em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .post-content {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.15em;
            line-height: 1.9;
            letter-spacing: 0.3px;
            flex-grow: 1;
        }

        .post-time {
            color: #7f8c8d;
            font-size: 0.95em;
            font-weight: 500;
            padding: 6px 12px;
            background: rgba(236, 240, 241, 0.6);
            border-radius: 20px;
        }

        .post-media {
            width: 100%;
            max-width: 600px;
            margin: 15px auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .post-media:hover {
            transform: scale(1.02);
        }

        video.post-media {
            background-color: #000;
        }

        .post-actions {
            margin-top: auto;
            text-align: right;
        }

        .download-btn {
            background: linear-gradient(45deg, #605feb, #8c7ae6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(96, 95, 235, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(96, 95, 235, 0.4);
        }

        .loading, .error-message, .no-posts {
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
            color: #7f8c8d;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            grid-column: 1 / -1;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            #postsContainer {
                grid-template-columns: 1fr;
            }

            .post-card {
                padding: 20px;
            }

            .post-header h3 {
                font-size: 1.1em;
            }

            .post-time {
                font-size: 0.85em;
            }

            .post-content {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="postsContainer"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAvviywFxU5-Ia23Hqsl_3ItrsxF6oYLqA",
            authDomain: "ctjh-84ffc.firebaseapp.com",
            projectId: "ctjh-84ffc",
            storageBucket: "ctjh-84ffc.appspot.com",
            messagingSenderId: "81707489957",
            appId: "1:81707489957:web:f8c441380b528d77018b4c",
            measurementId: "G-NM1KMK8HT9"
        };
        // åˆå§‹åŒ– Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ç²å–ä¸¦é¡¯ç¤ºç•™è¨€
        async function loadPosts() {
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '<div class="loading">è¼‰å…¥ä¸­<span class="loading-dots">...</span></div>';

            try {
                const querySnapshot = await db.collection('posts')
                    .orderBy('createdAt', 'desc')
                    .get();

                if (querySnapshot.empty) {
                    postsContainer.innerHTML = '<div class="no-posts">ç›®å‰é‚„æ²’æœ‰ç•™è¨€</div>';
                } else {
                    postsContainer.innerHTML = '';
                    querySnapshot.forEach(doc => {
                        const postData = doc.data();
                        const postElement = document.createElement('div');
                        postElement.className = 'post-card';
                        
                        const timestamp = postData.createdAt.toDate();
                        const formattedDate = timestamp.toLocaleString('zh-TW', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        postElement.innerHTML = `
                            <div class="post-header">
                                <h3>ğŸ“ åŒ¿åç•™è¨€</h3>
                                <span class="post-time">ğŸ•’ ${formattedDate}</span>
                            </div>
                            <div class="post-content">${postData.content}</div>
                            ${postData.mediaUrls ? postData.mediaUrls.map(url => {
                                if (url.type === 'image') {
                                    return `<img src="${url.url}" alt="ç•™è¨€åœ–ç‰‡" class="post-media" loading="lazy">`;
                                } else if (url.type === 'video') {
                                    return `<video controls class="post-media" preload="metadata">
                                                <source src="${url.url}" type="video/mp4">
                                                æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æŒè¦–é »æ¨™ç±¤ã€‚
                                            </video>`;
                                } else if (url.type === 'gif') {
                                    return `<img src="${url.url}" alt="ç•™è¨€GIF" class="post-media" loading="lazy">`;
                                }
                            }).join('') : ''}
                            <div class="post-actions">
                                <button class="download-btn" onclick="downloadPostAsImage(this)">ä¸‹è¼‰åœ–ç‰‡</button>
                            </div>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                }
            } catch (error) {
                console.error("è¼‰å…¥ç•™è¨€æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š", error);
                postsContainer.innerHTML = '<div class="error-message">è¼‰å…¥ç•™è¨€å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦</div>';
            }
        }
        async function downloadPostAsImage(button) {
            const postCard = button.closest('.post-card');
            
            // æª¢æŸ¥æ˜¯å¦æœ‰é™„åŠ åœ–ç‰‡æˆ–ç…§ç‰‡
            const mediaElements = postCard.querySelectorAll('img, video');
            if (mediaElements.length > 0) {
                // å¦‚æœæœ‰é™„åŠ åª’é«”ï¼Œç›´æ¥ä¸‹è¼‰æ‰€æœ‰åª’é«”
                mediaElements.forEach(async (mediaElement, index) => {
                    const mediaUrl = mediaElement.src;
                    const response = await fetch(mediaUrl);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `é™„åŠ åª’é«”_${index + 1}${getFileExtension(mediaUrl)}`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                });
            }
            
            // ç”Ÿæˆä¸¦ä¸‹è¼‰æ¨¡æ¿åœ–ç‰‡
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800;
            canvas.height = 600;
            
            // è¼‰å…¥èƒŒæ™¯åœ–ç‰‡
            const backgroundImage = new Image();
            backgroundImage.src = 'åŒ¿åæ±Ÿç¿ .png';
            await new Promise((resolve) => {
                backgroundImage.onload = resolve;
            });
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            
            // è¨­ç½®æ–‡å­—æ¨£å¼
            ctx.font = 'bold 28px Arial, "Noto Sans TC", sans-serif';
            ctx.fillStyle = '#000000';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // ç²å–åŒ¿åå…§å®¹
            const content = postCard.querySelector('.post-content').textContent;
            
            // æ–‡å­—æ›è¡Œè™•ç†
            const maxWidth = 700;
            const lineHeight = 40;
            let x = canvas.width / 2;
            
            // æ”¹é€²çš„æ–‡å­—æ›è¡Œè™•ç†
            let lines = [];
            let words = content.split('');
            let currentLine = '';
            
            // æ ¹æ“šå­—æ•¸å‹•æ…‹èª¿æ•´å­—é«”å¤§å°
            let fontSize = 28;
            if (content.length < 20) {
                fontSize = 48;
            } else if (content.length < 50) {
                fontSize = 36;
            }
            ctx.font = `bold ${fontSize}px Arial, "Noto Sans TC", sans-serif`;
            
            // é€å­—æª¢æŸ¥ä¸¦æ›è¡Œ
            for (let i = 0; i < words.length; i++) {
                let testLine = currentLine + words[i];
                let metrics = ctx.measureText(testLine);
                let testWidth = metrics.width;
                
                if (testWidth > maxWidth && i > 0) {
                    lines.push(currentLine);
                    currentLine = words[i];
                } else {
                    currentLine = testLine;
                }
            }
            lines.push(currentLine);
            
            // è¨ˆç®—ç¸½é«˜åº¦ä¸¦èª¿æ•´èµ·å§‹ä½ç½®
            const totalHeight = lines.length * lineHeight;
            const topMargin = 100;
            const bottomMargin = 150;
            let startY = Math.max(topMargin, (canvas.height - totalHeight) / 2);
            
            // ç¢ºä¿æ–‡å­—ä¸æœƒè¶…å‡ºåº•éƒ¨
            if (startY + totalHeight > canvas.height - bottomMargin) {
                startY = canvas.height - bottomMargin - totalHeight;
            }
            
            // ç¹ªè£½æ–‡å­—
            lines.forEach((line, index) => {
                const currentY = startY + index * lineHeight;
                ctx.fillText(line, x, currentY);
            });
            
            // å°‡ canvas è½‰æ›ç‚ºåœ–ç‰‡ä¸¦ä¸‹è¼‰
            canvas.toBlob(blob => {
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `åŒ¿åç•™è¨€.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
            }, 'image/png');
        }

        // è¼”åŠ©å‡½æ•¸ï¼šç²å–æ–‡ä»¶æ“´å±•å
        function getFileExtension(url) {
            return url.split('.').pop().split(/\#|\?/)[0];
        }
        // é é¢è¼‰å…¥æ™‚é¡¯ç¤ºç•™è¨€
        loadPosts();
    </script>
</body>
</html>
